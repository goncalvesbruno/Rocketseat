<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>
            Avalie sua mentoria
        </h1>

        <p>
            Chegou a hora de avaliar o seu mentor. Bora lá?
        </p>

        <img src="./images/img1.png" alt="Estrelas de avaliação dentro de um balão ">

        <div id = "top">
            <p>
                INFORMAÇÕES PESSOAIS
            </p>
        </div>

    </header>

    <form class = "my-form">
        <fieldset>
            <div class="personal-info">
                <div class="nome-sobrenome">
                
                    <div class="input-wrapper-nome">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>

                    <div class="input-wrapper-sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="e-mail">E-mail <span>(Digite um e-mail válido)</span></label>
                    <input type="text" id="e-mail">
                </div>
            </div>
            

            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor">Selecione quem foi seu mentor</label>
                    <input type="text" id=" mentor">
                </div>
                
                <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea type="text" id=" feedback"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    
                    <input type="checkbox" id="check">
                    <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    
                    
                </div>

            </div>

            <div class="fieldset-wrapper">
                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                <div class="agendamento">

                    <div class="input-wrapper">
                        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>


                    <div class="date-time-wrapper">

                        <div class="input-wrapper">
                            <label for="hora-init">Das</label>
                            <input type="time" id="hora-init">
                        </div>

                        <div class="input-wrapper">
                            <label for="hora-final">Até</label>
                            <input type="time" id="hora-final">
                        </div>
                        
                    </div>

                </div>

            </div>

            <button type="button">SALVAR</button>
        </fieldset>
    </form>
</body>
</html>
